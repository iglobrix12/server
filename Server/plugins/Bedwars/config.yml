# 
# # TYPE HELP # #
# int: number (not decimal)
# string: a normal text (in most cases you can use colorcodes with a beginning §)
# boolean: true or false (IMPORTANT: true OR false ONLY)
# list<?>: a list of type ? (? is the type of the list items)
# byte: a int but limited between -128 ... 127
# short: a int but limited between -32768 ... 32767
# char: one character

chat-prefix: '&eBedWars &7|'
command-prefix: bw
plugin-metrics: true
global-messages: true
global-autobalance: false
global-chat-after-end: true
gamelength: 60
allow-crafting: false
overwrite-names: false
lobby-gamemode: 0
holographic-stats:
  show-prefix: false
  name-color: '&7'
  value-color: '&e'
  head-line: Ваша &eBEDWARS&f статистика
teamname-on-tab: false
teamname-in-chat: false
hearts-on-death: true
die-on-void: false
lobbytime: 60
lobby-chatformat: $player$ → &7$msg$
ingame-chatformat-all: '[$all$] &7[$team$&7] $player$ → &7$msg$'
ingame-chatformat: '&7[$team$&7] $player$ → &7$msg$'
game-block: BED_BLOCK
store-game-records: true
store-game-records-holder: true
bed-sound: ENDERDRAGON_GROWL
player-drops: false
place-in-liquid: true
breakable-blocks:
  use-as-blacklist: false
  list:
  - none
jointeam-entity:
  show-name: false
lobby-scoreboard:
  enabled: true
  title: '&aMoodStudio &f| &eBedWars'
  content:
  - ' '
  - '&fКарта: &a$regionname$'
  - '&fИгроков: &a$players$/$maxplayers$'
  - ' '
  - '&fОжидание...'
  - ' '
  - '&fMode: &aON'
  - '&fVersion: &7v3.0'
  - ' '
  - '&fСервер: &aBW-1'
  - ' '
  - '&emoodstudio.ru'
scoreboard:
  format-bed-destroyed: '&c$status$ $team$'
  format-bed-alive: '&a$status$ $team$'
  format-title: '&e$region$&f - $time$'
titles:
  win:
    enabled: true
    title-fade-in: 1.5
    title-stay: 5.0
    title-fade-out: 2.0
    subtitle-fade-in: 1.5
    subtitle-stay: 5.0
    subtitle-fade-out: 2.0
  map:
    enabled: true
    title-fade-in: 1.5
    title-stay: 2.0
    title-fade-out: 1.5
    subtitle-fade-in: 1.5
    subtitle-stay: 2.0
    subtitle-fade-out: 1.5
  countdown:
    enabled: true
    format: '&3{countdown}'
explodes:
  destroy-worldblocks: false
  destroy-beds: false
  drop-blocking: false
lobbycountdown-rule: 2
friendlyfire: false
friendlybreak: true
gameoverdelay: 10
chat-to-all-prefix:
- '@'
seperate-game-chat: false
seperate-spectator-chat: false
statistics:
  enabled: true
  show-on-game-end: true
  storage: yaml
  bed-destroyed-kills: true
  scores:
    kill: 10
    die: 0
    win: 50
    bed-destroy: 25
    lose: 0
    record: 100
  player-leave-kills: false
database:
  host: localhost
  port: 3306
  db: db1
  user: root
  password: secret
  connection-pooling:
    min-pool-size: 3
    max-pool-size: 50
  table-prefix: bw_
spectation-enabled: false
respawn-protection: 0
allowed-commands:
- /help
endgame:
  mainlobby-enabled: false
  all-players-to-mainlobby: false
bungeecord:
  enabled: false
  hubserver: bw
  endgame-in-lobby: false
  full-restart: false
  spigot-restart: false
  motds:
    lobby: '&a&nЛобби..'
    running: '&0&nИдёт игра..'
    stopped: '&cПерезагрузка'
    full: '&b&nПереполнен!'
locale: ru
ressource:
  bronze:
    item: CLAY_BRICK
    spawn-interval: 1000
    amount: 1
    spread: 1.0
    name: '&4Bronze'
  iron:
    item: IRON_INGOT
    spawn-interval: 10000
    amount: 1
    spread: 1.0
    name: '&7Iron'
  gold:
    item: GOLD_INGOT
    spawn-interval: 20000
    amount: 1
    spread: 1.0
    name: '&6Gold'
check-updates: false
update-infos: false
rewards:
  enabled: false
  player-win:
  - /example {player} 200
  player-end-game:
  - /example {player} {score}
  player-destroy-bed:
  - /example {player} {score}
  player-kill:
  - /example {player} 10
specials:
  rescue-platform:
    break-time: 10
    using-wait-time: 20
    item: BLAZE_ROD
    can-break: false
    block: STAINED_GLASS
  protection-wall:
    break-time: 0
    wait-time: 20
    can-break: true
    item: BRICK
    block: SANDSTONE
    width: 5
    height: 3
    distance: 2
  magnetshoe:
    probability: 75
    boots: IRON_BOOTS
  warp-powder:
    show-particles: true
    particle: fireworksSpark
    teleport-time: 6
  trap:
    duration: 10
    blindness:
      enabled: true
      amplifier: 2
    slowness:
      enabled: true
      amplifier: 2
    weakness:
      enabled: true
      amplifier: 2
    show-particles: true
    play-sound: true
    effects:
    - ==: PotionEffect
      effect: 15
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
    - ==: PotionEffect
      effect: 18
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
    - ==: PotionEffect
      effect: 2
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
  tntsheep:
    fuse-time: 8.0
    speed: 0.4
    explosion-factor: 1.0
  arrow-blocker:
    protection-time: 10
    using-wait-time: 30
    item: ender_eye
sign:
  first-line: $title$
  second-line: $regionname$
  third-line:
  - $currentplayers$/$maxplayers$
  fourth-line: $status$
player-settings:
  one-stack-on-shift: false
  old-shop-as-default: false
overwrite-display-names: true
lobbytime-full: 24
send-error-data: false
spawn-ressources-in-chest: false
keep-inventory-on-death: false
use-internal-shop: true
save-inventory: true
show-team-in-actionbar: false
resource:
  bronze:
    item:
    - type: CLAY_BRICK
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: §4Bronze
    spawn-interval: 5000
    spread: 1.0
  iron:
    item:
    - type: IRON_INGOT
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: §7Iron
    spawn-interval: 60000
    spread: 1.0
  gold:
    item:
    - type: GOLD_INGOT
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: §6Gold
    spawn-interval: 150000
    spread: 1.0
hearts-in-halfs: true
spawn-resources-in-chest: true
